<h1 class="contact-heading">Contact Us</h1>
<div class="contact-us-container">
<div class="contact-us-img">
<img src="./contact.png" alt="contact" />
</div>
<form name="contact-form" class="contact-us-form" onsubmit="submitForm(event)">
<div class="form-group">
<label for="Name">Name</label><br>
<input type="text" class="form-control" name="name" id="contactName" placeholder="" required>
</div>
<div class="form-group">
<label for="exampleInputEmail1">Email address</label><br>
<input type="email" class="form-control" name="email" id="contactEmail" placeholder="" required>
</div>
<div class="form-group">
<label for="Phone">Phone</label><br>
<input type="number" class="form-control" name="phone" id="contactPhone" placeholder="" required>
</div>
<div class="form-group">
<label for="comments" >Comments</label><br>
<textarea name="comments" class="form-control" rows="3" cols="28" rows="5" placeholder="" id="contactComment" required></textarea>
</div>
<button type="submit" class="btn btn-primary" name="OK" value="Submit">Submit</button>
</form>
</div>
<div class="response_msg"></div>
</div>
