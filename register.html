<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <!-- Navigation bar -->


        <header class="header">
            <h1 class="logo">
                <a href="index.html">BookLy</a>
            </h1>
            <ul class="main-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <span id="navbar"></span>
            </ul>

        </header>

        <div class="container">
            <div class="box">


                <div class="row">
                    <div>
                        <h1 class="contact-heading">Register</h1>
                        <div class="contact-us-container">
                            <div class="register-img">
                                <img src="./register.png" alt="contact"/>
                            </div>
                            <form name="contact-form" class="contact-us-form" onsubmit="register(event)">
                                <div class="form-group">
                                    <label for="Name">Name</label><br>
                                    <input type="text" class="form-control" name="name" placeholder="Name" id="registerName" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label><br>
                                    <input type="email" class="form-control" name="email" placeholder="Email Address" id="registerEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label><br>
                                    <input type="password" class="form-control" name="password" placeholder="password" id="registerPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirm Password</label><br>
                                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" id="registerConfirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary" name="OK" value="Submit">Submit</button>
                            </form>
                        </div>
                        <div class="response_msg"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-section">
                <p class="copy">Copyright<span>&copy</span>
                    2022. All Rights Reserved</p>
                <p>Created by Abhay Landge Patil and Rishi Singh</p>
            </div>
        </footer>
        <script src="./register.js"></script>
    </body>
</html>
